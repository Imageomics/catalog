<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageomics Hugging Face Catalog</title>
    <!-- Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts import for a modern font face -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom stylesheet for additional, non-Tailwind styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-8 bg-gray-100">

    <!-- Main Content Container: This div holds the entire application layout -->
    <div class="container mx-auto">
        <!-- Header Section: Contains the main title and a brief description -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-[#92991c] mb-2">Imageomics Hugging Face Catalog</h1>
            <p class="text-xl text-gray-600">Explore and discover public datasets, models, and spaces.</p>
        </header>

        <!-- Search and Filter Section: The interactive controls for the catalog -->
        <section class="mb-8 p-6 bg-white rounded-xl shadow-md">
            <!-- Top Row: Main search, repository type, and sorting controls -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                <!-- Search Input: Allows users to search by keyword -->
                <div class="lg:col-span-2">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input type="text" id="searchInput" placeholder="Search by name or keyword..." class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                </div>
                <!-- Repository Type Filter: Allows users to select between datasets, models, or spaces -->
                <div>
                    <label for="repoType" class="block text-sm font-medium text-gray-700 mb-1">Repository Type</label>
                    <select id="repoType" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                        <option value="">All Types</option>
                        <option value="dataset">Datasets</option>
                        <option value="model">Models</option>
                        <option value="space">Spaces</option>
                    </select>
                </div>
                <!-- Sort By Filter: Allows users to sort the results -->
                <div>
                    <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                    <select id="sortBy" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                        <option value="lastModified">Last Updated</option>
                        <option value="created_at">Date Created</option>
                        <option value="id">Alphabetical</option>
                    </select>
                </div>
            </div>

            <!-- Bottom Row: Dynamic filters that change based on the repository type -->
            <div class="border-t border-gray-200 pt-4">
                <!-- General Tag Filter (Visible for all repository types) -->
                 <div class="w-full md:w-1/3 lg:w-1/4">
                    <label for="tagFilter" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                    <select id="tagFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                        <option value="">All Tags</option>
                    </select>
                </div>

                <!-- Spacer for visual separation -->
                <div id="filterSpacer" class="my-4 border-t border-gray-200 hidden"></div>

                <!-- Dataset Filters (Shown when 'Datasets' is selected) -->
                <div id="datasetFilters" class="hidden mt-4 space-y-4 md:space-y-0 md:flex md:space-x-4">
                    <!-- Task Filter -->
                    <div>
                        <label for="taskFilter" class="block text-sm font-medium text-gray-700 mb-1">Tasks</label>
                        <select id="taskFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                            <option value="">All Tasks</option>
                        </select>
                    </div>
                    <!-- Size Filter (formerly Modality) -->
                    <div>
                        <label for="sizeFilter" class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                        <select id="sizeFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                            <option value="">All Sizes</option>
                        </select>
                    </div>
                </div>

                <!-- Model Filters (Shown when 'Models' is selected) -->
                <div id="modelFilters" class="hidden mt-4 space-y-4 md:space-y-0 md:flex md:space-x-4">
                    <!-- Library Filter -->
                    <div>
                        <label for="libraryFilter" class="block text-sm font-medium text-gray-700 mb-1">Library</label>
                        <select id="libraryFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                            <option value="">All Libraries</option>
                        </select>
                    </div>
                    <!-- Model Dataset Filter -->
                    <div>
                        <label for="modelDatasetFilter" class="block text-sm font-medium text-gray-700 mb-1">Dataset</label>
                        <select id="modelDatasetFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                            <option value="">All Datasets</option>
                        </select>
                    </div>
                </div>

                <!-- Spaces Filters (Shown when 'Spaces' is selected) -->
                <div id="spaceFilters" class="hidden mt-4 space-y-4 md:space-y-0 md:flex md:space-x-4">
                    <!-- Space SDK Filter -->
                    <div>
                        <label for="spaceSdkFilter" class="block text-sm font-medium text-gray-700 mb-1">SDK</label>
                        <select id="spaceSdkFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                            <option value="">All SDKs</option>
                        </select>
                    </div>
                    <!-- Space Model Filter -->
                    <div>
                        <label for="spaceModelFilter" class="block text-sm font-medium text-gray-700 mb-1">Model</label>
                        <select id="spaceModelFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                            <option value="">All Models</option>
                        </select>
                    </div>
                    <!-- Space Dataset Filter -->
                    <div>
                        <label for="spaceDatasetFilter" class="block text-sm font-medium text-gray-700 mb-1">Dataset</label>
                        <select id="spaceDatasetFilter" class="w-full py-2 px-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-700 transition-all focus:ring-2 focus:ring-[#0097b2] focus:border-transparent">
                            <option value="">All Datasets</option>
                        </select>
                    </div>
                </div>

            </div>
        </section>

        <!-- Item Cards Container: Displays the results of the search and filters -->
        <section>
            <div id="itemList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Skeleton Loading State (Initially displayed): Shows loading animation while fetching data -->
                <div class="skeleton-card skeleton rounded-xl p-6 h-64"></div>
                <div class="skeleton-card skeleton rounded-xl p-6 h-64 hidden sm:block"></div>
                <div class="skeleton-card skeleton rounded-xl p-6 h-64 hidden lg:block"></div>
                <div class="skeleton-card skeleton rounded-xl p-6 h-64 hidden xl:block"></div>
            </div>
            <!-- Empty State Message: Displayed when no items match the filters -->
            <div id="emptyState" class="hidden text-center text-gray-500 text-lg mt-10">
                <p>No items found matching your criteria.</p>
            </div>
        </section>
    </div>

    <!-- Main JavaScript file with the application logic -->
    <script type="module" src="main.js"></script>
</body>
</html>
